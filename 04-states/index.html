<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>States</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <form class="ui-form" data-state="subscribe">
      <input class="ui-input" type="email" placeholder="your@email.com" />
      <button class="ui-button" type="button" onclick="setState('subscribing')">
        <span data-show="subscribe" data-active>Subscribe</span>
        <span data-show="subscribing">Subscribing</span>
        <span data-show="success">Success!</span>
        <span data-show="error">Error</span>
      </button>
    </form>
  </body>
  <script>
    const form = document.querySelector('.ui-form');
    const button = document.querySelector('.ui-button');

    const setState = (state) => {

      form.dataset.state = 'subscribing';

      document.querySelectorAll('[data-active]').forEach(el => {
          delete el.dataset.active;
      });

      document.querySelector(`[data-show='subscribing']`).dataset.active = true;

      setTimeout(() => {
        if(Math.random()*100 < 5){
          form.dataset.state = 'success';

            document.querySelectorAll('[data-active]').forEach(el => {
                delete el.dataset.active;
            });

            document.querySelector(`[data-show='success']`).dataset.active = true;
        }
        else {
          form.dataset.state = 'error';

          document.querySelectorAll('[data-active]').forEach(el => {
              delete el.dataset.active;
          });

          document.querySelector(`[data-show='error']`).dataset.active = true;
        }

        
      },1000);
    }

  </script>
</html>
